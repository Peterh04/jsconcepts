<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeather APP</title>
    <link rel="stylesheet" href="myWeater.css">
</head>
<body class="text-enter">
    <main>
<h1 class="banner">weather</h1>
<div class="form -group">
    <input id="city-input" class="form-control form control -lg"   type="text."
    placeholder="Search City">

</div>
<button type="button"  onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>
<div id="weather-output" class="mt-3">
<div class="card-deck mb-3 text-center">
<div class="card mb-4 shadow-sm">
    <div class="card-header">
        <h4 id="city-name" class="my-0 font-weight-normal">------</h4>
    </div>
    <div class="card-body">
        <h1 id="weather-type" class="card-tittle">------</h1>
        <ul class="list-unstyled mt-3 mb-4">
            <li>Temp: <span id="temp">------</span>°</li>
            <li>Min Temp: <span id="min-temp">------</span>°</li>
            <li>Max Temp: <span id="max-temp">------</span>°</li>
        </ul>
    </div>
</div>
</div>

</div>
    </main>
    <script src="myWeather.js"></script>
</body>
</html>
